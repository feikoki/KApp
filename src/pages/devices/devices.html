<ion-header>

  <ion-navbar [hideBackButton]="add">
    <ion-title>{{add ? 'Connect Devices' : 'Devices'}}</ion-title>
    <ion-buttons *ngIf="add" end>
      <button ion-button (click)="onSkip()">
        {{connected.length ? 'Done' : 'Skip'}}
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list *ngIf="connected.length">
    <ion-list-header>Connected Devices</ion-list-header>
    <ion-item-sliding *ngFor="let device of connected">
      <ion-item>
        <ion-avatar item-start><img src="assets/devices/{{device.image}}"></ion-avatar>
        {{device.name}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onDelete(device)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-list-header>Connect New Device</ion-list-header>
  </ion-list>
  <ion-row wrap>
    <ion-col col-4 *ngFor="let device of devices" (click)="onAddDevice(device)">
      <img src="assets/devices/{{device.image}}">
    </ion-col>
  </ion-row>

</ion-content>
