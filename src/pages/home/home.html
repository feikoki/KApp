<ion-header>
  <ion-navbar>
    <ion-title>Hello {{user.fullName}}!</ion-title>
      <ion-buttons end>
        <button ion-button (click)="onViewTypes()">
          Edit
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="date-bar">
    <button ion-button clear color="dark" (click)="onChangeDate(-1)">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
    <div style="flex: 1; font-size: 1.5em; text-align: center">
      {{date|date:'MMM d, y'}}
    </div>
    <button ion-button clear color="dark" (click)="onChangeDate(+1)">
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
  </div>
  <ion-list>
    <ion-list-header>
      Activities on this day
    </ion-list-header>
    <ion-item *ngFor="let item of types">
      <ion-icon name="{{icons[item]}}" item-start></ion-icon>
      {{item}}
      <div item-end>{{values[item]}}</div>
    </ion-item>
  </ion-list>
</ion-content>
