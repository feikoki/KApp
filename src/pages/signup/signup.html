<ion-header hideBackButton [style.opacity]="mode === 'Landing' ? '0' : '1'">
  <ion-toolbar>
    <ion-title>{{mode}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding [ngSwitch]="mode">

  <div *ngSwitchCase="'Signup'">
    <form ngNoForm (submit)="$event.preventDefault()">
      <ion-row justify-content-center>
        <img src="assets/icon/icon.svg" class="small-icon">
      </ion-row>
      <ion-list>
        <ion-item>
          <ion-label>First Name</ion-label>
          <ion-input type="text" [(ngModel)]="fullName" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" [(ngModel)]="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" required></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button type="submit" block (click)="onSignup()">Signup</button>
    </form>

  </div>

  <div *ngSwitchCase="'Login'">
    <form ngNoForm (submit)="$event.preventDefault()">
      <ion-row justify-content-center>
        <img src="assets/icon/icon.svg" class="small-icon">
      </ion-row>
      <ion-list>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" [(ngModel)]="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" required></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button type="submit" block (click)="onLogin()">Login</button>
    </form>

  </div>

  <div *ngSwitchCase="'Landing'" style="display: flex; flex-direction: column; justify-content: center; height: 100vh">
    <div>
      <ion-row justify-content-center>
        <img src="assets/icon/icon.svg" style="width: 60vw; height: 60vw">
      </ion-row>
      <br><br><br><br>
      <button ion-button block color="light" (click)="onGo('Login')" disabled>Login</button>
      <br>
      <button ion-button block (click)="onGo('Signup')">Signup</button>
    </div>
  </div>

</ion-content>
