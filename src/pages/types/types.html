<ion-header>

  <ion-navbar>
    <ion-title>Select Activity Types</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <p padding>Choose the activites you would like to track.</p>
  <ion-list>
    <ion-item *ngFor="let item of allTypes">
      <ion-label>{{item}}</ion-label>
      <ion-checkbox [ngModel]="types.indexOf(item) !== -1"
        (ngModelChange)="onToggle(item)"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
